services:
  app:
    build:
      context: .
      target: python-base
    command: python alphasignal/app.py
    ports:
      - "8000:8000"
    environment:
      - HOST=127.0.0.1
    env_file:
      - .env
    depends_on:
      - processor

  processor:
    build:
      context: .
      target: python-base
    command: python alphasignal/processor.py
    env_file:
      - .env

  ngrok:
    build:
      context: .
      target: python-base
    command: python alphasignal/ngrok_run.py
    ports:
      - "4040:4040"  # ngrok web UI
    environment:
      - API_URL=http://app:8000
    env_file:
      - .env

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
